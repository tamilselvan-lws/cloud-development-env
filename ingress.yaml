apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod
    name: faveo-ingress
    namespace: default

spec:
   tls:
   - hosts:
     - '*.pandaglow.in'
     secretName: faveo-tls
   rules:
    - host: '*.pandaglow.in'
      http:
        paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: faveocloud-svc
               port:
                 number: 80